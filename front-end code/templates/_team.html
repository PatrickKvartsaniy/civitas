{% extends "base.html" %}
{% block content %}

<!-- Team Start -->
<div class="container-xxl py-6">
    <div class="container">
        <div class="mx-auto text-center wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <div class="d-inline-block border rounded-pill text-primary px-4 mb-3">Our Team</div>
            <h2 class="mb-5">Meet Our Team Members</h2>
        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-lg-3 col-md-4 wow fadeInUp" data-wow-delay="0.1s">
            {% for member in team %}

                <div class="team-item">
                    <h5>Muhammad Sanan</h5>
                    <p class="mb-4">Geospatial Analyst</p>
                    <img class="img-fluid rounded-circle w-75 mb-4" src="img/team-1.jpg" alt="">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-square text-primary bg-white m-1" href=""><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-square text-primary bg-white m-1" href=""><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-square text-primary bg-white m-1" href=""><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-lg-3 col-md-4 wow fadeInUp" data-wow-delay="0.3s">
                <div class="team-item">
                    <h5>Petro Kvartsianyi</h5>
                    <p class="mb-4">Software Engineer</p>
                    <img class="img-fluid rounded-circle w-75 mb-4" src="img/team-2.jpg" alt="">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-square text-primary bg-white m-1" href=""><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-square text-primary bg-white m-1" href=""><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-square text-primary bg-white m-1" href=""><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 wow fadeInUp" data-wow-delay="0.5s">
                <div class="team-item">
                    <h5>Hala Ghareeb</h5>
                    <p class="mb-4">Geospatial Solutions Engineer</p>
                    <img class="img-fluid rounded-circle w-75 mb-4" src="img/team-3.jpg" alt="">
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-square text-primary bg-white m-1" href=""><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-square text-primary bg-white m-1" href=""><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-square text-primary bg-white m-1" href=""><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Team End -->
{% endblock content %}
