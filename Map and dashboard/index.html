<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Civitas Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }
    </style>
</head>
<body>

<nav id="menu"></nav>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicGV0cm8ta3ZhcnRzaWFueWkiLCJhIjoiY202ejdiMmlkMDI1ODJwc2s4NTIxeWc4dSJ9.-k0IrJNRzERdc-Qgsl_ovA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [14.4551924, 35.9052445],
        zoom: 10
    });

    map.on('load', () => {
        map.addSource('amenities-source', {
            type: 'vector',
            url: 'https://civitas-471b.onrender.com/api/amenities'
        });

        map.addLayer({
            id: 'amenities',
            type: 'fill',
            source: 'amenities-source',
            'source-layer': 'amenities',
            layout: {
                visibility: 'visible'
            },
            paint: {
                'fill-color': 'rgba(61,153,80,0.55)'
            }
        }, (err) => {
            if (err) {
                console.error('Error loading amenities layer:', err);
            }
        });

        // Menu Functionality (Filtering) - Example
        const menu = document.getElementById('menu');
        const amenityTypes = ['park', 'restaurant', 'hospital']; // Example types - Replace with your actual types

        amenityTypes.forEach(type => {
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = type;
            link.addEventListener('click', (e) => {
                e.preventDefault();
                map.setFilter('amenities', ['==', 'type', type]); //  Make sure 'type' is a property in your data.
                menu.querySelectorAll('a').forEach(a => a.classList.remove('active'));
                link.classList.add('active');
            });
            menu.appendChild(link);
        });
    });

</script>

</body>
</html>
